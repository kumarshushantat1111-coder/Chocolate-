<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Honey üç´</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(62, 39, 35, 0.2);
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #5d4037; /* Chocolate brown */
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        p.subtitle {
            color: #8d6e63;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* The Closed Box */
        .gift-box {
            font-size: 80px;
            cursor: pointer;
            animation: bounce 2s infinite;
            transition: transform 0.3s;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        /* The Chocolate Grid (Hidden initially) */
        .choco-grid {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .choco {
            background: radial-gradient(circle at 30% 30%, #8d6e63, #3e2723);
            border-radius: 50%;
            height: 80px;
            width: 80px;
            margin: 0 auto;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .choco::after { /* Shine effect */
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 20%;
            height: 20%;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
        }

        /* Different shapes/decorations for chocolates */
        .choco.heart { border-radius: 40% 40% 50% 50%; }
        .choco.square { border-radius: 10px; }
        .choco.white { background: radial-gradient(circle at 30% 30%, #fff8e1, #d7ccc8); }
        .choco.dark { background: radial-gradient(circle at 30% 30%, #212121, #000000); } /* Oreo color */
        
        .choco:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .choco:active {
            transform: scale(0.95);
        }

        /* Message Display Area */
        .message-area {
            min-height: 60px;
            margin-top: 20px;
            color: #d81b60;
            font-weight: 600;
            font-size: 1.2em;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .hidden { display: none; }
        .show { display: grid; }
        .visible { opacity: 1; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        .eaten {
            opacity: 0;
            pointer-events: none;
            transform: scale(0);
        }

        /* Signature */
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #aaa;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 id="main-title">Happy Chocolate Day!</h1>
        <p class="subtitle" id="sub-title">To my Honey, Alanis ‚ù§Ô∏è</p>

        <div id="intro-screen">
            <p>I know I can't be there to give you real chocolates today...</p>
            <p>So I sent a special delivery across the miles.</p>
            <div class="gift-box" onclick="openBox()">üéÅ</div>
            <p style="font-size: 0.8em; margin-top: 10px;">(Tap the box to open)</p>
        </div>

        <div id="game-screen" class="hidden">
            <p>Pick a chocolate to eat!</p>
            <div class="choco-grid">
                <div class="choco" onclick="eatChoco(this, 'You are sweeter than any dessert! üç∞')"></div>
                <div class="choco white heart" onclick="eatChoco(this, 'Distance means so little when you mean so much. üåç')"></div>
                <div class="choco square" onclick="eatChoco(this, 'Sending you a million virtual kisses! üíã')"></div>
                
                <div class="choco dark" onclick="eatChoco(this, 'I love to eat chocolate Oreo with you üåö')"></div>
                
                <div class="choco heart" onclick="eatChoco(this, 'You are my favorite flavor of happiness. ü•∞')"></div>
                <div class="choco white" onclick="eatChoco(this, 'I love you more than chocolate! (And that says a lot) üòâ')"></div>
            </div>
            <div id="message-display" class="message-area"></div>
        </div>
        
        <div class="footer">
            Forever yours, Sushant
        </div>
    </div>

    <script>
        let chocolatesEaten = 0;
        const totalChocolates = 6;
        const messageDisplay = document.getElementById('message-display');

        function openBox() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            document.querySelector('.choco-grid').style.display = 'grid';
            document.getElementById('main-title').innerText = "For my Baby Girl";
        }

        function eatChoco(element, message) {
            // Check if already eaten to prevent double clicks
            if(element.classList.contains('eaten')) return;

            // Animate "eating"
            element.classList.add('eaten');
            chocolatesEaten++;

            // Show message
            messageDisplay.innerText = message;
            messageDisplay.classList.add('visible');

            // Check if all eaten
            if (chocolatesEaten === totalChocolates) {
                setTimeout(() => {
                    document.getElementById('game-screen').innerHTML = `
                        <h2>All gone! üò≤</h2>
                        <p>I hope they were sweet.</p>
                        <p style="font-size: 1.5em; margin-top:20px;">I miss you, Honey. ‚ù§Ô∏è</p>
                        <p>Happy Chocolate Day, Alanis!</p>
                    `;
                }, 1500);
            }
        }
    </script>
</body>
</html>
